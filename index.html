<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css" />
  <title>picture frame</title>
</head>
<body>
  <h2>picture frame</h2>
  <div id="pic">

     <img src="https://www.pngall.com/wp-content/uploads/2016/07/Hummingbird-Tattoos-Free-Download-PNG.png" alt="image loading...." id="picture" />
  </div>
  </div>
  <div class="change">
    <div>
     <h3>content</h3>
     <input type="range" max="50" min="0" id="cr">
    </div>
      <div>
       <h3>content</h3>
       <input type="color" id="cc">
      </div>
  </div>
  <div class="change">
    <div>
     <h3>padding</h3>
     <input type="range" max="50" min="0" id="pr">
    </div>
      <div>
       <h3>padding</h3>
       <input type="color" id="pc">
      </div>
  </div>
  <div class="change">
    <div>
     <h3>border</h3>
     <input type="range" max="50" min="0" id="br">
    </div>
      <div>
       <h3>border</h3>
       <input type="color" id="bc">
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
